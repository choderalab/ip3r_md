input_paths:
  input_filepath: '../input/openmm'
  state_filepath: '/step5_9.rst.bz2'
  param_filepath: '../input/toppar'

  param_filenames: ['par_all36m_prot.prm', 'top_all36_prot.rtf', 'par_all36_lipid.prm', 'top_all36_lipid.rtf','toppar_water_ions.str',
