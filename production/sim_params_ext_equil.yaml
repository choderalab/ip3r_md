  nsteps: 125000000 
  report_freq: 25000 
  chk_freq: 12500000 
  traj_freq: 250000

restraint_params:
  restraint_type: 'backbone'
  restraint_k: 10 


output_paths:
  integrator_xml_filename: "integrator.xml.bz2"
  state_xml_filename: "state.xml.bz2"
  state_pdb_filename: "output.pdb"
  state_pdbx_filename: "output.cif"
